<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A clone of Netflix's homepage.">
    <meta name="author" content="Netflix">
    <!-- Favicon Link -->
    <link rel="icon" href="netflix.ico">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Link -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <title>Netflix Homepage Clone</title>
</head>
<body>
    <div class="container">
        <nav class="d-flex justify-content-between align-items-center">
            <img class="nav-image" src="netflix-word-logo.png" alt="Netflix logo">
            <ul class="d-flex bullets">
                <li class="mx-4">
                    <select class="selector" name="language" id="language-selector">
                        <option value="english">English</option>
                        <option value="spanish">Spanish</option>
                        <option value="mandarin">Mandarin</option>
                        <option value="french">French</option>
                        <option value="german">German</option>
                    </select>
                </li>
                <li>
                    <a class="sign-in" href="sign-in.html">Sign In</a>
                </li>
            </ul>
        </nav>
        <article>
            <div class="text-white">
                <div class="text-center">
                    <h1><strong>Unlimited moves, TV shows, and more</strong></h1>
                    <h4 class="mb-3">Watch anywhere. Cancel anytime.</h4>
                    <h5 class="mb-3">Ready to watch? Enter your email to create or restart your membership.</h5>
                </div>
                <div class="text-center">
                    <form action="#">
                        <input class="email-box mb-3" type="text" name="email" placeholder="Email address">
                        <button class="get-started" type="submit"><strong>Get Started</strong> ></button>
                    </form>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center p-4 rounded" id="plans">
                <img class="popcorn" src="popcorn.png" alt="Popcorn">
                <div>
                    <h5 class="text-white"><strong>The Netflix you love for just $6.99.</strong></h5>
                    <h6 class="text-white">Get the Standard with ads plan.</h6>
                    <a class="learn-more-link" href="#"><strong>Learn More ></strong></a>
                </div>
            </div>
        </article>
        <div class="row">
            <main>

            </main>
        </div>
        <footer>

        </footer>
    </div>

    <!-- Javascript files -->
    <script src="/static/js/script.js"></script>
    <!-- <script src="bootstrap.bundle.min.js"></script> -->
</body>
</html>
